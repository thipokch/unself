name: un_ui
description: UI components for unself app.

publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # io: ^1.0.3
  # path: ^1.8.0
  # yaml: ^3.1.0

  # image: ^4.0.10
  flutter_svg: ^1.0.0
  figma_squircle: ^0.5.3

  modal_bottom_sheet: ^3.0.0-pre

  un_style:

dev_dependencies:
  # Code Quality

  un_analysis:
  dart_code_metrics: ^5.4.0
  dependency_validator: ^3.2.2

  # Code Generation

  build_runner: ^2.3.0
  flutter_gen_runner: ^5.1.0+1
  # freezed: ^2.2.0
  # json_serializable: ^6.5.4

  # Testing

  flutter_test:
    sdk: flutter

  # mocktail: ^0.3.0

flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf
        # Variable Font Axises: slnt, wght

    - family: Literata
      fonts:
        - asset: assets/fonts/Literata.ttf
        # Variable Font Axises: opsz, wght

    - family: MaterialSymbolsRounded
      fonts:
        - asset: assets/fonts/MaterialSymbolsRounded.ttf
        # Variable Font Axises: FILL,GRAD,opsz,wght

        # TODO: Implement axies when flutter/flutter#106896 is released
        # TODO: Code generate .dart tokens based on codepoints file.

  # assets:
  #   - assets/emojis/

flutter_gen:
  output: lib/src/generated/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  package_parameter_enabled: true

  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true

  assets:
    outputs:
      exclude:
        - assets/emojis/*

name: feature_package
description: A brick to create your service package including methods, models, tests, and more!
version: 0.0.5
repository: https://github.com/LukeMoody01/mason_bricks/tree/main/bricks/service_package

vars:
  feature_name:
    type: string
    default: login
    description: The feature name
    prompt: What is the feature name?
  # feature_description:
  #   default: A default package description
  #   type: string
  #   description: The package description
  #   prompt: What is the packages description?
  state_management:
    type: enum
    default: bloc
    description: The features state management
    prompt: What is the features state management?
    values:
      - bloc
      - cubit
      - provider
      - none